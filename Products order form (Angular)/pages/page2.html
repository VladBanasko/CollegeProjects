<!--Banasko Vladyslav 991528801-->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Banasko Vladyslav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/banasko1.css" rel="stylesheet">
    <script src="../js/banasko.js"></script>
</head>

<body onload="display()">

    <section class="exGrid">
        <header class="exHead">
            <h1>Products for Sale based on Banasko</h1>
        </header>

        <section class="exBody">
            <p class="group"><label for="outname">Name :</label>
                <input type="text" name="outname" id="outname" readonly></p>
            <p class="group"><label for="outemail">Email :</label>
                <input type="text" name="outemail" id="outemail" readonly></p>
            <p class="group"><label for="outproduct">Product selected :</label>
                <input type="text" name="outproduct" id="outproduct" readonly></p>
            <p class="group"><label for="outnumber">Number of products ordered :</label>
                <input type="number" name="outnumber" id="outnumber" readonly></p>
            <p class="group" id="priceImg"><img src="../images/price1.jpg" alt="price" height="55" width="75"></p>
            <p class="group"><label for="outtotal">Total $</label>
                <input type="number" name="outtotal" id="outtotal" readonly></p>
        </section>
        <footer class="exFooter">Banasko Vladyslav/991528801/Davis/<img src="../images/vlad.jpg" alt="vlad" height="50" width="50"></footer>
    </section>
    <!--end of grid-->
</body>

</html>
