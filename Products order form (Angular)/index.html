<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Banasko Vladyslav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/banasko.css" rel="stylesheet">
    <script src="js/banasko.js"></script>

</head>

<body>
    <section class="exGrid">
        <header class="exHead">
            <h1>Products for Sale based on Banasko</h1>
        </header>
        <fieldset id="field1">
            <section class="exName">
                <label for="name">Enter Your Name</label><br>
                <input type="text" name="name" id="name" value="Vladyslav"><br>
            </section>
            <section class="exEmail">
                <label for="email">Enter Your Email</label><br>
                <input type="email" name="email" id="email" value="banasko@sheridancollege.ca"><br>
            </section>
        </fieldset>
        <fieldset id="field2">
            <section class="exList">
                <label>Select a product to buy</label>
                <select id="select"> 
                <option value="banana">Banana</option>
                <option value="anchor">Anchor</option>
                <option value="nachos">Nachos</option>
                <option value="audi">Audi</option>
                <option value="saber">Saber</option>
                <option value="knife">Knife</option>
                <option value="orange">Orange</option>
                <option value="vest">Vest</option>
            </select>
                <br>
            </section>
            <section class="exAmount">
                <label for="amount">Enter amount</label><br>
                <input type="number" name="amount" id="amount" value="1"><br>
            </section>
            <section class="exPrice">
                <img src="images/price1.jpg" alt="price">
            </section>
        </fieldset>
        <section class="exLink">
            <button id="button" onclick="SaveAndRedirect()">Calculate total</button>
        </section>

        <footer class="exFooter">Banasko Vladyslav/991528801/Davis/<img src="images/vlad.jpg" alt="vlad" height="50" width="50"></footer>
    </section>
    <!-- end of exGrid -->
</body>

</html>
